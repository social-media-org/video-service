services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PORT: ${APP_PORT:-8000}
    container_name: fastapi_clean_arch
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    env_file:
      - .env
    environment:
      - APP_PORT=${APP_PORT:-8000}
    volumes:
      # Hot reload in development
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT:-8000} --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
